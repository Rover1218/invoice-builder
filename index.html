<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="./9813851.png" type="image/x-icon">
    <!-- Tailwind (optional) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            background-color: #f9fafb;
        }

        .invoice-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .invoice-container:hover {
            transform: scale(1.02);
        }

        .btn-hover {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-hover:hover {
            transform: translateY(-2px);
        }

        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .loader.show {
            display: block;
        }

        .currency {
            font-weight: bold;
        }
    </style>
</head>

<body class="font-sans">
    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="invoice-container max-w-4xl mx-auto mt-5 p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-600">Invoice</h1>
        </div>

        <!-- Customer Info -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
            </div>
            <div class="col-md-6 mb-3">
                <label for="invoiceDate" class="form-label">Invoice Date</label>
                <input type="date" class="form-control" id="invoiceDate">
            </div>
        </div>

        <!-- Currency Selector -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="currencySelector" class="form-label">Currency</label>
                <select id="currencySelector" class="form-select">
                    <option value="$" selected>USD ($)</option>
                    <option value="€">EUR (€)</option>
                    <option value="£">GBP (£)</option>
                </select>
            </div>
        </div>

        <!-- Invoice Items -->
        <table class="table table-bordered table-hover mt-4">
            <thead class="bg-primary text-white">
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="invoiceTableBody">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>

        <div class="mt-3">
            <button id="addItemBtn" class="btn btn-primary">Add Item</button>
        </div>

        <!-- Totals -->
        <div class="text-end mt-4">
            <p class="fs-5">Subtotal: <span class="currency">$</span><span id="subtotal">0.00</span></p>
            <p class="fs-5">Tax (10%): <span class="currency">$</span><span id="tax">0.00</span></p>
            <p class="fs-5 fw-bold">Total: <span class="currency">$</span><span id="total">0.00</span></p>
        </div>

        <!-- Download PDF Button -->
        <div class="text-end mt-4">
            <button id="downloadInvoiceBtn" class="btn btn-success">Download Invoice</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const invoiceTableBody = document.getElementById('invoiceTableBody');
        const subtotalElement = document.getElementById('subtotal');
        const taxElement = document.getElementById('tax');
        const totalElement = document.getElementById('total');
        const currencySymbols = document.querySelectorAll('.currency');
        const loader = document.getElementById('loader');
        const currencySelector = document.getElementById('currencySelector');

        let items = [];

        function addItemRow() {
            const rowIndex = items.length;
            const row = document.createElement('tr');

            row.innerHTML = `
                <td><input type="text" class="form-control" placeholder="Item description"></td>
                <td><input type="number" class="form-control quantity" value="1" min="1" onchange="updateTotals()"></td>
                <td><input type="number" class="form-control price" value="0.00" step="0.01" min="0" onchange="updateTotals()"></td>
                <td class="item-total">$0.00</td>
                <td><button class="btn btn-danger" onclick="removeItem(${rowIndex})">Remove</button></td>
            `;

            invoiceTableBody.appendChild(row);
            items.push(row);
        }

        function removeItem(index) {
            invoiceTableBody.removeChild(items[index]);
            items.splice(index, 1);
            updateTotals();
        }

        function updateTotals() {
            let subtotal = 0;
            const currency = currencySelector.value;

            items.forEach((row) => {
                const quantity = parseFloat(row.querySelector('.quantity').value);
                const price = parseFloat(row.querySelector('.price').value);
                const total = quantity * price;

                row.querySelector('.item-total').textContent = `${currency}${total.toFixed(2)}`;
                subtotal += total;
            });

            const tax = subtotal * 0.10;
            const total = subtotal + tax;

            subtotalElement.textContent = subtotal.toFixed(2);
            taxElement.textContent = tax.toFixed(2);
            totalElement.textContent = total.toFixed(2);

            // Update currency symbols
            currencySymbols.forEach(symbol => symbol.textContent = currency);
        }

        currencySelector.addEventListener('change', updateTotals);

        document.getElementById('addItemBtn').addEventListener('click', addItemRow);

        // Generate PDF with loader and formatted table
        document.getElementById('downloadInvoiceBtn').addEventListener('click', function () {
            loader.classList.add('show'); // Show loader

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const currency = currencySelector.value;

            doc.setFontSize(22);
            doc.setFont("times", "bold"); // Set font style to Times New Roman, bold
            doc.text('Company Name', 105, 20, null, null, 'center');

            const customerName = document.getElementById('customerName').value;
            const invoiceDate = document.getElementById('invoiceDate').value;
            doc.setFontSize(14);
            doc.setFont("times", "normal"); // Set font style to Times New Roman, normal
            doc.text(`Customer: ${customerName}`, 20, 30);
            doc.text(`Date: ${invoiceDate}`, 20, 40);

            const tableData = items.map((row) => {
                const description = row.querySelector('input[type="text"]').value;
                const quantity = row.querySelector('.quantity').value;
                const price = `${currency}${parseFloat(row.querySelector('.price').value).toFixed(2)}`; // Add currency
                const total = `${currency}${parseFloat(row.querySelector('.item-total').textContent.replace(currency, '')).toFixed(2)}`; // Add currency

                return [description, quantity, price, total];
            });

            doc.autoTable({
                head: [['Description', 'Quantity', 'Price', 'Total']],
                body: tableData,
                startY: 50,
                theme: 'grid',
            });

            doc.setFontSize(16);
            const subtotal = parseFloat(subtotalElement.textContent).toFixed(2);
            const tax = parseFloat(taxElement.textContent).toFixed(2);
            const total = parseFloat(totalElement.textContent).toFixed(2);

            doc.text(`Subtotal: ${currency}${subtotal}`, 14, doc.lastAutoTable.finalY + 20);
            doc.text(`Tax (10%): ${currency}${tax}`, 14, doc.lastAutoTable.finalY + 30);
            doc.text(`Total: ${currency}${total}`, 14, doc.lastAutoTable.finalY + 40);

            doc.save('invoice.pdf');
            loader.classList.remove('show'); // Hide loader
        });

    </script>
</body>

</html>
